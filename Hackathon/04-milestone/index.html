<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Informaton</legend>
            <label for="name">Name:</label>
            <input types="text" id="name" placeholder="Enter Your Name" required>

            <label for="email">email:</label>
            <input types="email" id="email" placeholder="Enter Your email" required>

            <label for="phone">phone:</label>
            <input types="tel" id="phone" placeholder="Enter Your phone number" required>
        
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="3" required></textarea>
        
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="3" required></textarea>
        
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="3" required></textarea>
        
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>
    <!-- Dynamic and Editable Resume-->
     <div id="resume-display" contenteditable="true"></div>
     <script src="script.js"></script>
</body>
</html>
