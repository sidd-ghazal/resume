<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Informaton</legend>

            <label for="username">Username:</label>
            <input types="text" id="username" placeholder="Enter Your username" required>

            <label for="name">Name:</label>
            <input types="text" id="name" placeholder="Enter your name" required>

            <label for="email">email:</label>
            <input types="email" id="email" placeholder="Enter your email" required>

            <label for="phone">phone:</label>
            <input types="tel" id="phone" placeholder="Enter your phone number" required>
        
        </fieldset>
        
        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="3" required></textarea>
        
        </fieldset>
        
        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your experience" rows="3" required></textarea>
        
        </fieldset>


        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your skills" rows="3" required></textarea>
        
        </fieldset>
        <button type="submit"><b>Generate Resume</b></button>

    </form>
    <br>
    <!-- Dynamic and Editable Resume-->
     <div id="resume-display" contenteditable="true"></div>
     <br>
     <!-- section for the shareable link and download option -->

      <div id="shareable-link-container" style="display: none;"></div>
      <h2>Shareable Link</h2>
      <p>Here is your unique link to view or edit your resume:</p>
      <a href="#" id="shareable-link" target="_blank"></a>
      <br>
      <button id="download-pdf"><b>download as PDF</b></button>


     <script src="script.js"></script>
</body>
</html>
